<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntegerSet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IntegerSet</h1>
        <div class="set-container">
            <h2>Conjunto 1</h2>
            <div id="set1" class="set-display">{ }</div>
            <button onclick="insereElemento(1)">Inserir</button>
            <button onclick="removeElemento(1)">Remover</button>
        </div>
        <div class="set-container">
            <h2>Conjunto 2</h2>
            <div id="set2" class="set-display">{ }</div>
            <button onclick="insereElemento(2)">Inserir</button>
            <button onclick="removeElemento(2)">Remover</button>
        </div>
        <div class="operations">
            <h2>Operações</h2>
            <button onclick="uniaoSets()">União</button>
            <button onclick="intersecaoSets()">Interseção</button>
            <button onclick="diferencaSets()">Diferença (Set 1 - Set 2)</button>
            <div id="union" class="results">União: { }</div>
            <div id="intersection" class="results">Interseção: { }</div>
            <div id="difference" class="results">Diferença: { }</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
