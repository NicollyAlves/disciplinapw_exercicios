<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto de Computação</title>
</head>
<body>
    <h1>Formulário de Contato</h1>

    <p>
        Por favor, preencha o formulário abaixo e clique no
        botão Enviar Mensagem. Agradecemos por seu contato.
    </p>

    <fieldset>
        <legend>Dados Básicos</legend>
        Nome <input type="text" name="nome"><br>
        E-mail <input type="email" name="email" placeholder="seunome@dominio.com.br" ><br>
        Website <input value="http://"><br>
    </fieldset>

    <fieldset>
        <legend>Seu curso no Instituo de Computação</legend>
        <input type="radio" name="curso" value="cc" id="cc">
        <label for="cc">Ciência da Computação</label><br>
        <input type="radio" name="curso" value="si" id="si">
        <label for="si">Sistemas de Informação</label><br>
        <input type="radio" name="curso" value="ec" id="ec">
        <label for="ec">Engenharia da Computação</label><br>
    </fieldset>

    <fieldset>
        <legend>Assinale as linguagens já usadas por você</legend>
        <label for="java">Java</label>
        <input type="checkbox" name="linguagem" id="java" value="java">
        <label for="c">C</label>
        <input type="checkbox" name="linguagem" id="c" value="c">
        <label for="cpp">C++</label>
        <input type="checkbox" name="linguagem" id="cpp" value="cpp">
        <label for="perl">Perl</label>
        <input type="checkbox" name="linguagem" id="perl" value="perl">
        <label for="python">Python</label>
        <input type="checkbox" name="linguagem" id="python" value="python">
        <label for="js">Javascript</label>
        <input type="checkbox" name="linguagem" id="js" value="js">
    </fieldset>

    <fieldset>
        <legend>Dados Complementares</legend>
    </fieldset>

</body>
</html>
